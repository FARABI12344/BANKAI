<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Tester</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Google AdSense Verification -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2686435733813463"
        crossorigin="anonymous"></script>
    
    <!-- Meta Tag Verification (if needed) -->
    <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE_HERE">
</head>
<body>

    <header>
        <h1>REACTION TIME</h1>
    </header>

    <div class="container">
        <p class="instructions">CLICK THE RED BOX OR PRESS SPACEBAR</p>
        
        <div id="reaction-box" class="green-box">WAIT...</div>
        
        <button id="try-again" class="hidden">TRY AGAIN</button>

        <div class="results">
            <h2 id="result-text">AVERAGE: --ms</h2>
            <ul id="history"></ul>
        </div>

        <button id="clear-history">DELETE HISTORY</button>

        <!-- Google AdSense Ad Placement -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-2686435733813463"
                data-ad-slot="YOUR_AD_SLOT_ID"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
