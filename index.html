<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>REACTION TIME</h1>
        <p class="instructions">CLICK WHEN IT TURNS INTO RED</p>
        
        <div id="reaction-box" class="green-box"></div>
        
        <div class="results">
            <h2 id="result-text">AVERAGE: --ms</h2>
            <ul id="history"></ul>
        </div>

        <button id="retry-btn">TRY AGAIN</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
