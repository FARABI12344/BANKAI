<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="monetag" content="726b349792bb7768b88788c61c41ecc2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Tester</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>REACTION TIME</h1>
    </header>

    <div class="container">
        <p class="instructions">CLICK THE RED BOX OR PRESS SPACEBAR</p>
        
        <div id="reaction-box" class="green-box">WAIT...</div>
        
        <button id="try-again" class="hidden">TRY AGAIN</button>

        <div class="results">
            <h2 id="result-text">AVERAGE: --ms</h2>
            <ul id="history"></ul>
        </div>

        <button id="clear-history">DELETE HISTORY</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
